<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="location">
      <h1 id="city" class="location-city">city</h1>
      <p id="icon">Icon</p>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 id="temp" class="temperature-degree">temperature</h2>
        <span>C</span>
      </div>
      <div id="description" class="temperature-description">Its cold</div>
    </div>
  </body>
  <script src="index.js"></script>
  <script></script>
</html>
